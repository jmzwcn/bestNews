<ion-header>
  <ion-toolbar>
    <ion-title>{{article?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="onBack()">
    <p>Source: {{article?.source.name}}
      <br/>Time: {{article?.publishedAt}}</p>
    <ion-img [src]="article?.urlToImage"></ion-img>
    <ion-card-content>
      <p>{{article?.content}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
