<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-button color="primary" expand="full" (click)="refresh('general')">general</ion-button>
        <ion-button color="secondary" expand="full" (click)="refresh('business')">business</ion-button>
        <ion-button color="tertiary" expand="full" (click)="refresh('entertainment')">entertainment</ion-button>
        <ion-button color="success" expand="full" (click)="refresh('health')">health</ion-button>
        <ion-button color="warning" expand="full" (click)="refresh('science')">science</ion-button>
        <ion-button color="danger" expand="full" (click)="refresh('sports')">sports</ion-button>
        <ion-button color="light" expand="full" (click)="refresh('technology')">technology</ion-button>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
