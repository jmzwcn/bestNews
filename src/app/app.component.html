<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/news','general']">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>General</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/news','business']">
              <ion-icon slot="start" name="at"></ion-icon>
              <ion-label>Business</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/news','entertainment']">
              <ion-icon slot="start" name="apps"></ion-icon>
              <ion-label>Entertainment</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/news','health']">
              <ion-icon slot="start" name="medkit"></ion-icon>
              <ion-label>Health</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/news','science']">
              <ion-icon slot="start" name="school"></ion-icon>
              <ion-label>Science</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/news','sports']">
              <ion-icon slot="start" name="football"></ion-icon>
              <ion-label>Sports</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerDirection="root" [routerLink]="['/news','technology']">
              <ion-icon slot="start" name="cloudy"></ion-icon>
              <ion-label>Technology</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
