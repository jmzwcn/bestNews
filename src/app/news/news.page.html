<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Headline News
      <ion-badge color="success">{{category}}</ion-badge>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="grid"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let article of data?.articles" (click)="gotoNewsDetail(article)">
      <ion-card-content>
        <ion-img [src]="article.urlToImage"></ion-img>
        <ion-card-title>{{article.title}}</ion-card-title>
        <p>{{article.content}}</p>
        <br/>
      </ion-card-content>
    </ion-slide>
  </ion-slides>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="presentAlertPrompt()">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
