<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Headline News
      <ion-badge color="success">{{newsService.category}}</ion-badge>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides pager="true" options="slideOpts">
    <ion-slide *ngFor="let article of data?.articles" (click)="gotoNewsDetail(article)">
      <ion-card-content>
                  <ion-img [src]="article.urlToImage"></ion-img>
                <ion-card-title>{{article.title}}</ion-card-title>
        <p>{{article.content}}</p>
        <br/>
      </ion-card-content>
    </ion-slide>
  </ion-slides>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
