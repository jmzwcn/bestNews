<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Headline News</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let article of data?.articles" (click)="onGotoNewsDetail(article)">
      <ion-card-content>
        <p>
          <ion-img [src]="article.urlToImage"></ion-img>
        </p>
        <ion-card-title>{{article.title}}</ion-card-title>
        <p>{{article.content}}</p>
        <br/>
      </ion-card-content>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="scanQR()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
