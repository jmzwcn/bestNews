<ion-header>
  <ion-toolbar>
    <ion-title>Headline News</ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
        <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
        <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="start">
        <ion-fab-button><ion-icon name="logo-googleplus"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="end">
        <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      </ion-fab-list>
  </ion-fab>
<ion-content>

  <ion-slides pager="true">
    <ion-slide *ngFor="let article of data?.articles" (click)="onGotoNewsDetail(article)">
      <ion-card-content>
        <p>
          <ion-img [src]="article.urlToImage"></ion-img>
        </p>
        <ion-card-title>{{article.title}}</ion-card-title>
        <hr/>
        <p>{{article.content}}</p>
        <br/>
      </ion-card-content>
    </ion-slide>
  </ion-slides>
</ion-content>
